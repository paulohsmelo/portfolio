<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Portfolio</title>
    </head>

    <body>
        <div align="center">
            <h1>Edit Form</h1>
            <form th:action="@{/portfolio/{id}(id=${portfolio.idPortfolio})}" th:object="${portfolio}" method="POST">
                <table>
                    <tr>
                        <td>Image URL</td>
                        <td><input type="text" th:field="*{imageUrl}" name="imageUrl" />
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" th:field="*{title}" name="title" /></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input type="text" th:field="*{description}" name="description" /></td>
                    </tr>

                </table>
                <input type="submit" value="Update" />
            </form>
        </div>
    </body>

</html>
